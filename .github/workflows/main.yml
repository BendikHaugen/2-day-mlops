name: MLOps Pipeline

on:
  push:
    branches: [main]
    paths:
      - "projects/iris_classifier/**"
      - "docker/**"
      - "mlops/pipelines/**"
  workflow_dispatch:

env:
  AWS_REGION: eu-north-1
  ECR_TRAINING_REPO: iris-classifier-training
  ECR_EVALUATION_REPO: iris-classifier-evaluation

jobs:
  test:
    name: Test Training
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install scikit-learn==1.3.2 joblib==1.3.2 numpy==1.24.3

      - name: Run training script
        run: |
          python projects/iris_classifier/src/train.py

      - name: Verify model artifact
        run: |
          # Check if model directory was created
          if [ ! -d model ]; then
            echo "âŒ Model directory not found"
            exit 1
          fi

          # Check if model file exists
          if [ ! -f model/model.joblib ]; then
            echo "âŒ Model file not found in model/"
            ls -la model/
            exit 1
          fi

          # Success!
          echo "âœ“ Model created successfully"
          ls -lh model/model.joblib

  build-and-push:
    name: Build & Push Docker Images
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push training image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build --platform linux/amd64 \
            -f docker/training/Dockerfile \
            -t $ECR_REGISTRY/$ECR_TRAINING_REPO:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_TRAINING_REPO:latest \
            .

          docker push $ECR_REGISTRY/$ECR_TRAINING_REPO:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_TRAINING_REPO:latest

      - name: Build, tag, and push evaluation image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build --platform linux/amd64 \
            -f docker/evaluation/Dockerfile \
            -t $ECR_REGISTRY/$ECR_EVALUATION_REPO:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_EVALUATION_REPO:latest \
            .

          docker push $ECR_REGISTRY/$ECR_EVALUATION_REPO:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_EVALUATION_REPO:latest

  deploy-pipeline:
    name: Deploy SageMaker Pipeline
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install SageMaker SDK
        run: |
          pip install sagemaker boto3

      - name: Deploy and run pipeline
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          START_EXECUTION: "1"
        run: |
          python mlops/pipelines/iris_pipeline.py

      - name: Output pipeline URL
        run: |
          echo "ðŸŽ‰ Pipeline deployed and started!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View execution: https://console.aws.amazon.com/sagemaker/home?region=${{ secrets.AWS_REGION }}#/pipelines/IrisPipeline/executions" >> $GITHUB_STEP_SUMMARY
